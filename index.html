<body>
    <div class="todos-bg-container">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="todos-heading"><span style="color: #5a1a1a; font-weight: 600;">◀TODO'S </span> APPLICATION▶ </h1>
              <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
              </h1>
              <input type="text" id="todoUserInput" 
              class="todo-user-input" 
              placeholder="Create Your Task" />
              <button class="add-todo-button" id="addTodoButton">Add</button>
              <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
              </h1>
              <ul class="todo-items-container" id="todoItemsContainer"></ul>
              <button class="add-todo-button" id="SaveTodoButton">Save</button>
                      
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>

    <script src="TodoApp.js"></script>
</body>
</html>
